<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <video class="hide" id="videoFeed" autoplay></video>
        <canvas class="hide" id="frameCapturer"></canvas>
        <div class="container-lg">
            <h1 class="row">ASCII Webcam</h1>
            <div class="row">
                <pre id="render" class="col-lg-9 col-12">

                </pre>
    
                <div id="processor" class="col-lg-3 col-12">
                    <button onclick="playPause()" type="button">Pause/Play</button>
                    <button onclick="copy()" type="button">Copy</button>
                    <label>Select Video Source (Camera)</label>
                    <select id="videos" class="form-select" onchange="asciiWebcam.load()"></select>
                </div>
            </div>
            <canvas id="test" class="row"></div>

        </div>
        <script type="text/javascript" src="webcam.js"></script>

    </body>
</html>
